{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'registrar.css' %}">
</head>
<body>
    <img class="wave" src="{% static '/img/rb_1036.png' %}">
    <div class="container">
        <div class="img">
            <img src="{% static '/img/producto.png' %}">
        </div>
        <div class="login-content">
             <form id="registerForm" method="POST" action="{% url 'registrar' %}">
                {% csrf_token %}
                <h2 class="title">Registro De Usuario</h2>
                   <div class="input-div one">
                      <div class="i">
                      		<i class="fas fa-user"></i>
                      </div>
                      <div class="div">
                      		<h5>Nombre de Usuario</h5>
                      		<input type="text" class="input" name="username" required>
                      </div>
                   </div>
                   <div class="input-div pass">
                      <div class="i"> 
                       	<i class="fas fa-lock"></i>
                      </div>
                      <div class="div">
                       	<h5>Correo Electronico</h5>
                       	<input type="email" class="input" name="email" required>
                   </div>
                </div>
                   <div class="input-div pass">
                      <div class="i"> 
                       	<i class="fas fa-lock"></i>
                      </div>
                      <div class="div">
                       	<h5>Contraseña</h5>
                       	<input type="password" class="input" id="password" name="password" required>
                   </div>
                </div>
                   <div class="input-div pass">
                      <div class="i"> 
                       	<i class="fas fa-lock"></i>
                      </div>
                      <div class="div">
                       	<h5> Confirmar Contraseña</h5>
                       	<input type="password" class="input" id="confirm_password" name="confirm_password" required>
                   </div>
                </div>
                <!-- Contenedor para el mensaje de error -->
                <p id="error-message" style="color: red; display: none;">Las contraseñas no coinciden</p>
                <a href="{% url 'login' %}"><input type="submit" class="btn" value="Registrarse"></a>
            </form>
        </div>
    </div>

    <script>
        // Validación de contraseñas
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorMessage = document.getElementById('error-message');

            if (password !== confirmPassword) {
                event.preventDefault(); // Evita que se envíe el formulario
                errorMessage.style.display = 'block'; // Muestra el mensaje de error
            } else {
                errorMessage.style.display = 'none'; // Oculta el mensaje de error si coincide
            }
        });
    </script>

	
		<script>
    // Validación de contraseñas con animación
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const errorMessage = document.getElementById('error-message');

        if (password !== confirmPassword) {
            event.preventDefault(); // Evita que se envíe el formulario
            errorMessage.style.display = 'block'; // Muestra el mensaje de error
            errorMessage.classList.add('shake'); // Agrega la animación

            // Elimina la animación después de 500ms para que pueda repetirse si se vuelve a hacer mal
            setTimeout(() => {
                errorMessage.classList.remove('shake');
            }, 500);
        } else {
            errorMessage.style.display = 'none'; // Oculta el mensaje de error si coincide
        }
    });
</script>

<style>
    /* Animación de vibración */
    .shake {
        animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
    }
</style>

	

<script src="{% static '/js/registrar.js' %}"></script>
</body>
</html>
